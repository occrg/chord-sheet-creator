<!DOCTYPE html>
<html>
<head>
    <script src="chord_sheet_creator.js"></script>
    <link rel="stylesheet" href="chord_sheet_creator.css">
</head>
<body>
    <div class="main">
        <h1>Chord Sheet Creator</h1>
        <div id="input-section">
            <label for="song-title-input">Title:</label>
            <input type="text" id="song-title-input" name="song-title-input"><br>
            <label for="song-artist-input">Artist:</label>
            <input type="text" id="song-artist-input" name="song-artist-input"><br>
            <label for="song-key-input">Key:</label>
            <input type="text" id="song-key-input" name="song-key-input"><br>
            <label for="song-bpm-input">Bpm:</label>
            <input type="text" id="song-bpm-input" name="song-bpm-input"><br>
            <label for="song-time-signature-input">Time signature:</label>
            <input type="text" id="song-time-signature-input" name="song-time-signature-input"><br>
            <label for="song-lyrics-input">Lyrics:</label>
            <textarea id="song-lyrics-input" name="song-lyrics-input" rows="40" cols="60"></textarea><br>
            <button type="button" onclick="createChordSheet()">Create</button>
        </div>
    </div>
</body>
